    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", async () => {

            function formatDate(date) {
                const yyyy = date.getFullYear();
                let mm = date.getMonth() + 1; // Months start at 0!
                let dd = date.getDate();

                if (dd < 10) dd = '0' + dd;
                if (mm < 10) mm = '0' + mm;

                return dd + '-' + mm + '-' + yyyy;
            }

            try {
                const date = new Date()
                const oneYearAgo = formatDate(new Date(date.setFullYear(date.getFullYear() - 1)))
                let result = await superagent.get('https://api.api-ninjas.com/v1/inflation?country=United States', {
                    'X-Api-Key': 'dEWUYaMufvu+QsRIqtQKvw==ZSKse7zkswkcUTwo'
                })
                const { yearly_rate_pct } = JSON.parse(result.text)[0]
                result = await superagent.get(`https://api.coingecko.com/api/v3/coins/bitcoin/history?date=${formatDate(new Date())}`)
                const { market_data: market_today} = JSON.parse(result.text)
                result = await superagent.get(`https://api.coingecko.com/api/v3/coins/bitcoin/history?date=${oneYearAgo}`)
                const { market_data: market_last_year} = JSON.parse(result.text)

                const btcPriceChange = (market_today.current_price.usd - market_last_year.current_price.usd) / market_last_year.current_price.usd * 100
                document.getElementById('result').innerHTML = `Annual US CPI inflation is ${yearly_rate_pct}%. </br> Bitcoin's annual price appreciation is ${btcPriceChange.toFixed(2)}%. </br> The CPI in Bitcoin terms is ${yearly_rate_pct - btcPriceChange.toFixed(2)}%.`
            } catch (e) {
                alert(e)
            }
        });
    </script>
